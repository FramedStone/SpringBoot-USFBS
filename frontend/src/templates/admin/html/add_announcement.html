<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Upload Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/admin/css/upload_media.css}" />

</head>

<body>
  <div class="upload-container">
    <h2>Upload Media</h2>

    <div class="media-box">
      <button type="button">Upload Your Media</button>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Insert title">
    </div>

    <div class="form-group">
      <label for="date">Date Display</label>
      <div class="input-with-icon">
        <input type="text" id="date" placeholder="Select date (e.g. 10/04/2025 - 15/04/2025)">
        <i class="fa-solid fa-calendar-days"></i>
      </div>
    </div>

    <div class="buttons">
      <button class="btn-done">Done</button>
      <a th:href="@{/dashboard}" class="btn-cancel">Cancel</a>
    </div>
  </div>
</body>

</html>
