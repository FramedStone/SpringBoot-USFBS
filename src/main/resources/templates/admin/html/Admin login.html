<!DOCTYPE html>

<head>
    
  
    <title>Login - MMU Sport Facility Booking System</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="login-container">
        <img src="MMU Logo.png" alt="MMU Logo" class="logo">
        
        <div class="header">
            <h1>Login</h1>
            <p>Welcome to the MMU Sport Facility Booking.<br>Please log in with your credentials.</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Please enter your email">
            </div>
           
            <button type="submit" class="btn">Sign In</button>

        </form>
    </div>

    <script src="admin_login.js"></script>

</body>
</html>
